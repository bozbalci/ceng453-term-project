plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

group 'com.twentythree.spaceclient'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

javafx {
    modules = [ 'javafx.controls' ]
    version = "11.0+"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
